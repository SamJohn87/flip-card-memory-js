<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-Card Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Flip-Card Memory Game!</h1>
        <div class="game-container">
            <div class="info-board">
                <div class="row">
                    <div class="col-4">
                        <button class="btn-custom reset-button mb-3" onclick="document.location.reload()">Reset</button>
                    </div>
                    <div class="col-4">
                        <div class="attempts-counter mb-3 label">Attempts: <br><span id="increment">0</span></div>
                    </div>
                    <div class="col-4">
                        <div id="stopwatch" class="stopwatch mb-3 label">0:00</div>
                    </div>
                </div>
            </div>
            <div class="cards-container">
                <div class="flip-card">
                    <div id="card1" class="flip-card-inner">
                        <div class="flip-card-front">     
                        </div>
                        <div class="flip-card-back">
                        </div>
                    </div>
                </div>
                <div class="flip-card">
                    <div id="card4" class="flip-card-inner">
                        <div class="flip-card-front">     
                        </div>
                        <div class="flip-card-back">
                        </div>
                    </div>
                </div>
                <div class="flip-card">
                    <div id="card6" class="flip-card-inner">
                        <div class="flip-card-front">     
                        </div>
                        <div class="flip-card-back">
                        </div>
                    </div>
                </div>
                <div class="flip-card">
                    <div id="card5" class="flip-card-inner">
                        <div class="flip-card-front">     
                        </div>
                        <div class="flip-card-back">
                        </div>
                    </div>
                </div>
                <div class="flip-card">
                    <div id="card2" class="flip-card-inner">
                        <div class="flip-card-front">     
                        </div>
                        <div class="flip-card-back">
                        </div>
                    </div>
                </div>
                <div class="flip-card">
                    <div id="card3" class="flip-card-inner">
                        <div class="flip-card-front">     
                        </div>
                        <div class="flip-card-back">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

     <!-- Calling JavaScript files --> 
    <script src="js/flip-card-memory-game.js"></script>
</body>
</html>
