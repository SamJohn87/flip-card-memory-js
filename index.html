<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-Card Memory Game</title>
    <style>
        .text-center {
            text-align: center;
        }

        .flex-container {
            display: flex;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        
        .flex-container > div {
            margin: 10px;
            padding: 20px;
            width: 150px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Welcome to our Flip-Card Memory Game!</h1>
    <!-- Card display using CSS Flexbox layout -->
    <div class="flex-container">
        <div id="3" onclick="showCard(3)"></div>
        <div id="5" onclick="showCard(5)"></div>
        <div id="2" onclick="showCard(2)"></div>  
      </div>
      <div class="flex-container">
        <div id="4" onclick="showCard(4)"></div>
        <div id="1" onclick="showCard(1)"></div>
        <div id="0" onclick="showCard(0)"></div>  
      </div>

     <!-- Calling JavaScript files --> 
    <script src="js/flip-card-memory-game.js"></script>
</body>
</html>
